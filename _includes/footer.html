<footer class="footer">
    <p>{{site.username}}</p>
    <!-- Email -->
    <div class="footer-list">
      <div class="footer-links">
        <i class="icon fa fa-envelope footer-icon" aria-hidden="true"></i>
        <p>{{site.email}}</p>
      </div>
      <!-- Github -->
      <a class ="footer-links" target="_blank" href="{{site.github_link}}">
        <i class="icon fa fa-github-alt" aria-hidden="true"></i> Github: {{site.github_username}}
      </a>
      <!-- Itch -->
      <a class ="footer-links" target="_blank" href="{{site.itch_link}}">
        <i class="icon fa fa-gamepad" aria-hidden="true"></i> Itch: {{site.itch_username}}
      </a>
    </div>
</footer>

<script src="//cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script src="{{ "/assets/js/sweet-scroll.min.js" | prepend: site.baseurl }}"></script>
<script src="{{ "/assets/js/main.js" | prepend: site.baseurl }}"></script>
{% include google-analytics.html %}
